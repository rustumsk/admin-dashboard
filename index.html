<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="dashboard">
                <img src="images/view-dashboard.svg" alt="">
                <p class="dash">DASHBOARD</p>
            </div>
            <div class="info">
                <div class="home">
                    <img src="images/home.svg" alt="">
                    <p class="dash">Home</p>
                </div>
                <div class="home">
                    <img src="images/id-card.svg" alt="">
                    <p class="dash">Profile</p>
                </div>
                <div class="home">
                    <img src="images/message.svg" alt="">
                    <p class="dash">Messages</p>
                </div>
                <div class="home">
                    <img src="images/clock-outline.svg" alt="">
                    <p class="dash">History</p>
                </div>
                <div class="home">
                    <img src="images/folder.svg" alt="">
                    <p class="dash">Tasks</p>
                </div>
                <div class="home">
                    <img src="images/account-group-outline.svg" alt="">
                    <p class="dash">Communities</p>
                </div>

            </div>
            <div class="security">
                <div class="settings">
                    <img src="images/cog.svg" alt="">
                    <p class="dash">Settings</p>
                </div>
                <div class="support">
                    <img src="images/help-box.svg" alt="">
                    <p class="dash">Support</p>
                </div>
                <div class="privacy">
                    <img src="images/shield-check-outline.svg" alt="">
                    <p class="dash">Privacy</p>
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="header">
                <div class="upper">
                    <div class="magnifying">
                        <img src="images/magnify.svg" alt="">
                    </div>
                    <div class="search">
                        <input type="text">
                    </div>
                    <div class="notify">
                        <img src="images/bell-outline.svg" alt="">
                    </div>
                    <div class="profile">
                        <img src="images/emoticon-devil.svg" alt="">
                    </div>
                    <div class="profile-name">
                        Rustum Gwapo
                    </div>
                </div>
                <div class="bottom"></div>
            </div>
            <div class="main-content"></div>
        </div>

    </div>
</body>
</html>
